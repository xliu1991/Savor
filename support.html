<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastUp - 技术支持</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 18px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo svg {
            width: 50px;
            height: 50px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            text-align: left;
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
        }
        .section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .section p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        .contact {
            margin-top: 30px;
            padding: 20px;
            background: #7BA05B;
            border-radius: 12px;
            color: white;
        }
        .contact a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="white">
                <path d="M30 70 Q30 30 50 20 Q70 30 70 70 M25 65 L75 65" stroke="white" stroke-width="3" fill="none"/>
            </svg>
        </div>
        <h1>LastUp</h1>
        <p class="subtitle">正念饮食，觉察自我</p>

        <div class="section">
            <h3>常见问题</h3>
            <p><strong>Q: 数据存储在哪里？</strong><br>
            A: 所有数据存储在您的设备本地和 iCloud，我们不收集任何个人信息。</p>
        </div>

        <div class="section">
            <h3>功能说明</h3>
            <p>• 记录 - 长按光团记录情绪和饥饿度<br>
            • 正念 - 4种正念练习，步骤引导<br>
            • 定格 - 拍照记录自己的变化</p>
        </div>

        <div class="contact">
            <h3>联系我们</h3>
            <p>如有任何问题或建议，请发送邮件至：<br>
            <a href="mailto:ailan2014@126.com">ailan2014@126.com</a></p>
        </div>

        <div class="footer">
            <p>© 2025 LastUp. All rights reserved.</p>
            <p><a href="privacy-policy.html" style="color: #999;">隐私政策</a></p>
        </div>
    </div>
</body>
</html>
